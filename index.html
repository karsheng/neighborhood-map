<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Neighborhood Map</h1>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
        <div>
          <span class="text">Filter</span>
          <input id="places-text-filter" type="text" placeholder="Type here to filter results" data-bind="value: textFilter, valueUpdate:'afterkeydown'">
          <span class="text">Open Now</span>
          <input id="open-now-checkbox" type="checkbox" name="name" value="" data-bind="checked: openNowIsChecked">
          <br>
          <span class="text">Rating above</span>
          <select id="rating-filter" data-bind="value: selectedRating">
            <option value=0>No preference</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
          </select>
        </div>
        <div class="">
          <span>List</span>
          <ul id="place-list" data-bind="foreach: placeList">
            <li data-bind="text: title, click: $parent.placeListClicked, visible: show"></li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.0.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDuoB62jzCkrFV9NVlNHj5cZTvXvjJAdbk&v=3&callback=initMap" async defer></script>
  </body>
</html>
