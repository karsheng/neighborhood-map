<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
      <nav id="drawer" class="options-box">
        <h1>Neighborhood Map</h1>
        <hr>
        <div>
          <h3>Search for any places</h3>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
        <hr>
        <div>
          <h3>Filter</h3>
          <input id="places-text-filter" type="text" placeholder="Type here to filter results" data-bind="value: textFilter, valueUpdate:'afterkeydown'">
          <span class="text">Open Now</span>
          <input id="open-now-checkbox" type="checkbox" name="name" value="" data-bind="checked: openNowIsChecked">
          <br>
          <span class="text">Rating above</span>
          <select id="rating-filter" data-bind="value: selectedRating">
            <option value=0>No preference</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
          </select>
        </div>
        <hr>
        <div class="">
          <h3>Results</h3>
          <ul id="place-list" data-bind="foreach: placeList">
            <a href="" class="place-button"><li class="text" data-bind="text: title, click: $parent.placeListClicked, visible: show"></li></a>
          </ul>
        </div>
      </nav>
      <main>
        <header>
        <a id="menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
        </header>
        <section id="map"></section>
      </main>

    <script src="js/lib/knockout-3.4.0.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onerror="alert('An error occured while loading the page. Please try again later.')"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDuoB62jzCkrFV9NVlNHj5cZTvXvjJAdbk&v=3&callback=initMap" onerror="alert('An error occured while loading the page. Please try again later.')" async defer></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
